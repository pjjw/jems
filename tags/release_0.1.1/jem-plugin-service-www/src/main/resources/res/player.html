<html>
  <head>
    <title>SWF Player</title>
  </head>
  <body bgcolor="#000000">
    <div align="center">
      <object type="application/x-shockwave-flash" data="FlowPlayer.swf" 
          width="100%" height="100%" id="FlowPlayer">
        <param name="allowScriptAccess" value="sameDomain" />
        <param name="movie" value="FlowPlayer.swf" />
        <param name="quality" value="high" />
        <param name="scale" value="noScale" />
        <param name="wmode" value="transparent" />
        <param name="flashvars" value="config={videoFile: 'video.flv', initialScale: 'fit', hideControls: true}" />
      </object>
    </div>
  </body>
</html>
