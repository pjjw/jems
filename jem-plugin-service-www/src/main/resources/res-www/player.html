<html>
  <head>
    <title>SWF Player</title>
  </head>
  <body bgcolor="#000000">
    <div align="center">
	  <!-- Embed this FLV player: http://www.jeroenwijering.com/?item=Flash_Video_Player -->
	  <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,0,0"
	      width="100%" height="100%" id="player" align="middle">
        <param name="movie" value="flvplayer.swf" />
        <param name="menu" value="false" />
        <param name="quality" value="high" />
        <param name="bgcolor" value="#000000" />
		<param name="flashvars" value="file=video.flv&autostart=true&repeat=false&enablejs=false&shownavigation=false&displayheight=10000" />
          <embed src="flvplayer.swf"
          menu="false" quality="high" bgcolor="#000000" width="100%" height="100%" name="player"
          align="middle" allowScriptAccess="sameDomain" type="application/x-shockwave-flash"
          pluginspage="http://www.macromedia.com/go/getflashplayer"
		  flashvars="file=video.flv&autostart=true&repeat=false&enablejs=false&shownavigation=false&displayheight=10000" />
      </object>
    </div>
  </body>
</html>
